<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- ReactDOM -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const { useState } = React


        function Modal({
            title,
            content,
            show = false,
            onClose = () => { },
            onConfirm = () => { }
        }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        {content}
                        <div>
                            <button onClick={onClose}>Annulla</button>
                            <button onClick={onConfirm}>Conferma</button>
                        </div>
                    </div>
                </div>,
                document.body
            )
        }

        const ListaAnimali = () => {

            const [animals, setAnimals] = useState([])
            const [show, setShow] = useState(false)
            const [animalName, setAnimalName] = useState("")

            const addAnimal = () => {
                if (!animalName) return
                setAnimals(curr => [...curr, animalName])
                setAnimalName("")
                setShow(false)
            }

            return (
                <>
                    <button onClick={() => setShow(true)}>Aggiungi Animale</button>
                    <details>
                        <summary>
                            Animali
                        </summary>
                        <ul>
                            {animals.map((animal, index) => (
                                <li key={index}>{animal}</li>
                            ))}
                        </ul>
                    </details>
                    <Modal
                        show={show}
                        title="Inserisci un animale"
                        onClose={() => setShow(false)}
                        onConfirm={addAnimal}
                        content={
                            <input
                                type="text"
                                value={animalName}
                                onChange={e => setAnimalName(e.target.value)}
                            />
                        }
                    />
                </>
            )
        }
    </script>

    <script type="text/babel">
        const { createRoot } = ReactDOM
        const listaAnimali = document.querySelector(".lista-animali")
        const root = createRoot(listaAnimali)
        root.render(<ListaAnimali />)
    </script>

</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>

    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
